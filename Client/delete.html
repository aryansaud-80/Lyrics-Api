<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete</title>
  </head>
  <body>
    <div>
      <form id="form">
        <input type="text" id="objectId" />
        <button type="submit">delete</button>
      </form>
    </div>
  </body>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        let id = document.getElementById("objectId").value.trim();
        console.log(typeof id);

        const response = await fetch(`http://localhost:5000/api/lyrics/${id}`, {
          method: "DELETE",
        });
        if (response.ok) {
          console.log("Deleted Succesfully");
        } else {
          console.log("error: unable to delete");
        }
      } catch (err) {
        console.log("Cannot fetch url:", err);
      }
    });
  </script>
</html>
